AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  japanese-domain

  Everything related to japanese in the cloud

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 20

Resources:
  # User Pool
  JapaneseGlobalUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      AdminCreateUserConfig:
        AllowAdminCreateUserOnly: true
  JapaneseGlobalUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      UserPoolId: !Ref JapaneseGlobalUserPool
      AllowedOAuthFlowsUserPoolClient: true
      SupportedIdentityProviders:
        - COGNITO
      AllowedOAuthFlows:
        - implicit
      AllowedOAuthScopes:
        - email
        - openid
      CallbackURLs:
        - http://localhost:8080/radical-search/login/oauth2
        - https://myin142.github.io/radical-search/login/oauth2
  JapaneseGlobalUserPoolDomain:
    Type: AWS::Cognito::UserPoolDomain
    Properties:
      Domain: japanese-domain
      UserPoolId: !Ref JapaneseGlobalUserPool

  # Identity Pool
  JapaneseGlobalIdentityPool:
    Type: AWS::Cognito::IdentityPool
    Properties:
      AllowUnauthenticatedIdentities: true
      CognitoIdentityProviders:
        - ClientId: !Ref JapaneseGlobalUserPoolClient
          ProviderName: !GetAtt JapaneseGlobalUserPool.ProviderName
  JapaneseGlobalAuthenticatedUserRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Federated: "cognito-identity.amazonaws.com"
            Action:
              - "sts:AssumeRoleWithWebIdentity"
            Condition:
              StringEquals:
                "cognito-identity.amazonaws.com:aud": !Ref JapaneseGlobalIdentityPool
              "ForAnyValue:StringLike":
                "cognito-identity.amazonaws.com:amr": authenticated
      Policies:
        - PolicyName: "JapaneseGlobalAuthenticatedUserPolicy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "lambda:InvokeFunction"
                Resource: "*"
  JapaneseGlobalUnauthenticatedUserRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Federated: "cognito-identity.amazonaws.com"
            Action:
              - "sts:AssumeRoleWithWebIdentity"
            Condition:
              StringEquals:
                "cognito-identity.amazonaws.com:aud": !Ref JapaneseGlobalIdentityPool
              "ForAnyValue:StringLike":
                "cognito-identity.amazonaws.com:amr": unauthenticated
      Policies:
        - PolicyName: "JapaneseGlobalUnauthenticatedUserPolicy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Deny"
                Action:
                  - "lambda:InvokeFunction"
                Resource: "*"
  JapaneseGlobalIdentityPoolRoleMapping:
    Type: "AWS::Cognito::IdentityPoolRoleAttachment"
    Properties:
      IdentityPoolId: !Ref JapaneseGlobalIdentityPool
      Roles:
        authenticated: !GetAtt JapaneseGlobalAuthenticatedUserRole.Arn
        unauthenticated: !GetAtt JapaneseGlobalUnauthenticatedUserRole.Arn

Outputs:
  IdentityPoolId:
    Value: !Ref JapaneseGlobalIdentityPool
